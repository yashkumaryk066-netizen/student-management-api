<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parent Portal | Y.S.M Education</title>
    <link rel="stylesheet" href="/static/css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <!-- Cinematic Motion Engine -->
    <link rel="stylesheet" href="/static/css/premium_motion.css">
    <script src="https://unpkg.com/lenis@1.1.13/dist/lenis.min.js"></script>
    <script src="https://unpkg.com/gsap@3/dist/gsap.min.js"></script>
    <script src="https://unpkg.com/gsap@3/dist/ScrollTrigger.min.js"></script>
</head>

<body>
    <div id="smooth-wrapper">
        <div id="smooth-content">
            <div class="dashboard-container">
                <!-- Sidebar -->
                <aside class="dash-sidebar">
                    <div class="dash-brand">
                        <span>üë™</span> PARENT
                    </div>

                    <div class="dash-nav">
                        <a href="#" class="dash-item active">üìä Overview</a>
                        <a href="#" class="dash-item">üë∂ My Children</a>
                        <a href="#" class="dash-item">üí∞ Fees & Invoices</a>
                        <a href="#" class="dash-item">üìù Report Cards</a>
                        <a href="#" class="dash-item">üì¢ School Notices</a>

                        <div style="margin-top: auto;">
                            <button onclick="logout()" class="dash-item"
                                style="width: 100%; text-align: left; color: #f87171;">
                                üö™ Logout
                            </button>
                        </div>
                    </div>
                </aside>

                <!-- Main Content -->
                <main class="dash-main">
                    <header class="dash-header">
                        <h2 style="font-size: 1.2rem; color: white;">Parent Dashboard</h2>
                        <div style="display: flex; gap: 15px; align-items: center;">
                            <div style="text-align: right;">
                                <div id="parentName" style="color: white; font-weight: 600; font-size: 0.9rem;">
                                    Parent/Guardian
                                </div>
                                <div style="color: #94a3b8; font-size: 0.8rem;">Family Account</div>
                            </div>
                        </div>
                    </header>

                    <div class="dash-content">
                        <div id="childrenContainer">
                            <!-- Dynamic Children Cards -->
                            <p style="color: #94a3b8;">Loading family data...</p>
                        </div>

                        <div style="margin-top: 30px; display: grid; grid-template-columns: 1fr 1fr; gap: 20px;">
                            <div
                                style="background: #1e293b; padding: 20px; border-radius: 12px; border: 1px solid #334155;">
                                <h3 style="color: white; font-size: 1.1rem; margin-bottom: 15px;">üì´ Recent
                                    Notifications</h3>
                                <div id="notificationList" style="display: flex; flex-direction: column; gap: 10px;">
                                    <!-- Populated by JS -->
                                </div>
                            </div>

                            <div
                                style="background: #1e293b; padding: 20px; border-radius: 12px; border: 1px solid #334155;">
                                <h3 style="color: white; font-size: 1.1rem; margin-bottom: 15px;">üí≥ Pending Invoices
                                </h3>
                                <div id="duesList">
                                    <!-- Populated by JS -->
                                </div>
                            </div>
                        </div>
                    </div>
                </main>
            </div>

            <script src="/static/js/api.js"></script>
            <script src="/static/js/auth.js"></script>
            <script src="/static/js/dashboard/parent.js"></script>
            <script>
                function logout() {
                    localStorage.clear();
                    window.location.href = '/';
                }
            </script>
            <!-- Premium Motion JS -->
            <script src="/static/js/premium_motion.js"></script>
        </div>
    </div>
</body>

</html>
