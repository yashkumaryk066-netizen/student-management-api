<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teacher Dashboard | Y.S.M Education</title>
    <link rel="stylesheet" href="/static/css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <!-- Cinematic Motion Engine -->
    <link rel="stylesheet" href="/static/css/premium_motion.css">
    <script src="https://cdn.jsdelivr.net/npm/@studio-freight/lenis@1.0.42/bundled/lenis.min.js"></script>
    <script src="https://unpkg.com/gsap@3/dist/gsap.min.js"></script>
    <script src="https://unpkg.com/gsap@3/dist/ScrollTrigger.min.js"></script>
</head>

<body>
    <div id="smooth-wrapper">
        <div id="smooth-content">
            <div class="dashboard-container">
                <!-- Sidebar -->
                <aside class="dash-sidebar">
                    <div class="dash-brand">
                        <span>üë®‚Äçüè´</span> TEACHER
                    </div>

                    <div class="dash-nav">
                        <a href="#" class="dash-item active">üìä Overview</a>
                        <a href="#" class="dash-item">üìù Take Attendance</a>
                        <a href="#" class="dash-item">üë• My Students</a>
                        <a href="#" class="dash-item">üìÖ Class Schedule</a>
                        <a href="#" class="dash-item">üì¢ Announcements</a>

                        <div style="margin-top: auto;">
                            <button onclick="logout()" class="dash-item"
                                style="width: 100%; text-align: left; color: #f87171;">
                                üö™ Logout
                            </button>
                        </div>
                    </div>
                </aside>

                <!-- Main Content -->
                <main class="dash-main">
                    <header class="dash-header">
                        <h2 style="font-size: 1.2rem; color: white;">Faculty Portal</h2>
                        <div style="display: flex; gap: 15px; align-items: center;">
                            <div style="text-align: right;">
                                <div id="teacherName" style="color: white; font-weight: 600; font-size: 0.9rem;">Faculty
                                    Member
                                </div>
                                <div style="color: #94a3b8; font-size: 0.8rem;">Department of Science</div>
                            </div>
                        </div>
                    </header>

                    <div class="dash-content">
                        <!-- KPI Grid -->
                        <div class="kpi-grid">
                            <div class="kpi-card">
                                <div class="kpi-label">Total Students</div>
                                <div class="kpi-value" id="countStudents">...</div>
                            </div>
                            <div class="kpi-card">
                                <div class="kpi-label">Present Today</div>
                                <div class="kpi-value" id="countPresent">...</div>
                            </div>
                            <div class="kpi-card">
                                <div class="kpi-label">Absent</div>
                                <div class="kpi-value" id="countAbsent">...</div>
                            </div>
                        </div>

                        <div class="grid-2" style="display: grid; grid-template-columns: 2fr 1fr; gap: 20px;">

                            <!-- Main Action Area -->
                            <div>
                                <div
                                    style="background: #1e293b; padding: 20px; border-radius: 12px; border: 1px solid #334155; margin-bottom: 20px;">
                                    <h3 style="color: white; font-size: 1.1rem; margin-bottom: 15px;">üìù Quick
                                        Attendance</h3>
                                    <div style="display: flex; gap: 10px; margin-bottom: 15px;">
                                        <input type="date" id="attendanceDate" class="form-control"
                                            style="background: #0f172a; border: 1px solid #334155; color: white; padding: 8px; border-radius: 4px;">
                                        <button onclick="loadAttendanceClass()" class="btn-primary"
                                            style="padding: 8px 15px;">Load Class</button>
                                        <button onclick="submitAttendance()" class="btn-secondary"
                                            style="margin-left: auto; background: var(--success); border-color: transparent;">Save</button>
                                    </div>

                                    <div id="attendanceGrid"
                                        style="display: grid; grid-template-columns: repeat(auto-fill, minmax(200px, 1fr)); gap: 10px; max-height: 400px; overflow-y: auto;">
                                        <!-- Populated by JS -->
                                        <p style="color: #94a3b8; grid-column: 1/-1;">Select a date to load students.
                                        </p>
                                    </div>
                                </div>
                            </div>

                            <!-- Right Sidebar -->
                            <div style="display: flex; flex-direction: column; gap: 20px;">
                                <div
                                    style="background: #1e293b; padding: 20px; border-radius: 12px; border: 1px solid #334155;">
                                    <h3 style="color: white; font-size: 1.1rem; margin-bottom: 15px;">üì¢ Post Homework /
                                        Notice
                                    </h3>
                                    <form onsubmit="postNotice(event)">
                                        <input type="text" placeholder="Title" class="form-control"
                                            style="width: 100%; margin-bottom: 10px; background: #0f172a; border: 1px solid #334155; color: white; padding: 10px; border-radius: 6px;"
                                            required>
                                        <textarea rows="3" placeholder="Message to class..." class="form-control"
                                            style="width: 100%; margin-bottom: 10px; background: #0f172a; border: 1px solid #334155; color: white; padding: 10px; border-radius: 6px;"
                                            required></textarea>
                                        <button type="submit" class="btn-primary" style="width: 100%;">Send to
                                            Students</button>
                                    </form>
                                </div>
                            </div>

                        </div>
                    </div>
                </main>
            </div>

            <script src="/static/js/api.js"></script>
            <script src="/static/js/auth.js"></script>
            <script src="/static/js/dashboard/teacher.js"></script>
            <script>
                function logout() {
                    localStorage.clear();
                    window.location.href = '/';
                }
                document.getElementById('attendanceDate').valueAsDate = new Date();
            </script>
            <!-- Premium Motion JS -->
            <script src="/static/js/premium_motion.js"></script>
        </div>
    </div>
</body>

</html>
