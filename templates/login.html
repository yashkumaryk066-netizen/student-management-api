<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Premium Login | Institute Management System</title>
    <!-- Fonts & Icons -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <!-- CSS -->
    <link rel="stylesheet" href="/static/css/login_premium.css">
</head>

<body>
    <!-- Background Animated Blobs -->
    <div class="bg-blobs">
        <div class="blob blob-1" style="top: -100px; left: -100px;"></div>
        <div class="blob blob-2"
            style="bottom: -150px; right: -100px; background: linear-gradient(135deg, #a855f7 0%, #6366f1 100%);"></div>
    </div>

    <!-- Transition Layer (Hidden Initially) -->
    <div id="transition-layer">
        <div class="transition-logo">üéì</div>
        <h2 style="margin-bottom: 20px;">Welcome Back</h2>
        <div class="transition-loader">
            <div class="transition-loader-fill"></div>
        </div>
        <p style="margin-top: 15px; color: #94a3b8; font-size: 0.9rem;">Initializing Secure Session...</p>
    </div>

    <div class="login-container">
        <div class="login-card">
            <div class="logo-section">
                <div class="logo-icon">üéì</div>
                <h1>Institute Pro</h1>
                <p>Advanced Management System</p>
            </div>

            <form id="loginForm" class="login-form">
                <div class="form-group">
                    <input type="text" id="username" name="username" required placeholder=" " autocomplete="username">
                    <label for="username">Username</label>
                </div>

                <div class="form-group">
                    <input type="password" id="password" name="password" required placeholder=" "
                        autocomplete="current-password">
                    <label for="password">Password</label>
                    <i class="fas fa-eye password-toggle"></i>
                </div>

                <div class="form-options">
                    <label class="checkbox-label">
                        <input type="checkbox" id="rememberMe">
                        <span>Keep me logged in</span>
                    </label>
                    <a href="#" class="forgot-link" onclick="openResetModal()">Recovery Access</a>
                </div>

                <button type="submit" class="btn-primary" id="loginBtn">
                    <span id="loginText">Sign In</span>
                    <span id="loginLoader" class="loader"
                        style="display: none; border: 2px solid #fff; border-top: 2px solid transparent; border-radius: 50%; width: 16px; height: 16px; animation: spin 1s linear infinite;"></span>
                </button>
            </form>

            <div class="login-footer">
                <p>New here? <a href="#" onclick="showToast('Contact administrator: 8356926231', 'info')">Request
                        Access</a></p>
                <p style="margin-top: 15px;"><a href="/" style="color: rgba(255,255,255,0.4);">‚Üê Surface Home</a></p>
            </div>
        </div>
    </div>

    <!-- Password Reset Modal (Kept for functionality) -->
    <div id="resetModal"
        style="display:none; position:fixed; top:0; left:0; width:100%; height:100%; background:rgba(0,0,0,0.8); z-index:1000; justify-content:center; align-items:center; backdrop-filter: blur(10px);">
        <div
            style="background: #1e1b4b; border: 1px solid rgba(255,255,255,0.1); color:white; padding:30px; border-radius:20px; width:90%; max-width:400px; position:relative; box-shadow: 0 25px 50px -12px rgba(0,0,0,0.5);">
            <button onclick="closeResetModal()"
                style="position:absolute; top:15px; right:15px; background:none; border:none; color:white; font-size:1.5rem; cursor:pointer;">&times;</button>
            <h3 style="margin-top:0; margin-bottom:20px; font-weight: 600;">Recovery Access</h3>

            <div id="resetStep1">
                <p style="color:#94a3b8; font-size:0.9rem; margin-bottom:15px;">Verify your identity to reset
                    credentials.</p>
                <div class="form-group">
                    <input type="text" id="resetIdentifier" placeholder="Email or Phone"
                        style="width:100%; background:rgba(255,255,255,0.05); border:1px solid rgba(255,255,255,0.1); color:white; padding:12px; border-radius:10px; margin-bottom: 20px;">
                </div>
                <button onclick="requestOTP()" id="btnGetOTP" class="btn-primary" style="width:100%;">Verify
                    Identity</button>
            </div>

            <div id="resetStep2" style="display:none;">
                <p style="color:#94a3b8; font-size:0.9rem; margin-bottom:15px;">Enter the 4-digit code sent to you.</p>
                <div class="form-group">
                    <input type="text" id="resetOTP" placeholder="Enter OTP" maxlength="4"
                        style="text-align:center; letter-spacing: 5px; width:100%; background:rgba(255,255,255,0.05); border:1px solid rgba(255,255,255,0.1); padding:12px; border-radius:10px; margin-bottom: 15px;">
                    <input type="password" id="newPassword" placeholder="New Password"
                        style="width:100%; background:rgba(255,255,255,0.05); border:1px solid rgba(255,255,255,0.1); padding:12px; border-radius:10px;">
                </div>
                <button onclick="confirmReset()" id="btnReset" class="btn-primary"
                    style="width:100%; margin-top: 15px;">Update Password</button>
            </div>

            <div id="resetMessage"
                style="color:#ef4444; margin-top:15px; text-align:center; font-size:0.9rem; display:none;"></div>
        </div>
    </div>

    <style>
        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }
    </style>

    <!-- Scripts -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script src="/static/js/api.js?v=3.0"></script>
    <script src="/static/js/auth.js?v=3.0"></script>
    <script src="/static/js/login_premium.js" defer></script>

    <script>
        // Existing Reset Modal Logic (Integrated with Premium Look)
        const API_BASE = 'https://yashamishra.pythonanywhere.com/api';

        function openResetModal() {
            document.getElementById('resetModal').style.display = 'flex';
            document.getElementById('resetStep1').style.display = 'block';
            document.getElementById('resetStep2').style.display = 'none';
        }

        function closeResetModal() {
            document.getElementById('resetModal').style.display = 'none';
        }

        async function requestOTP() {
            const identifier = document.getElementById('resetIdentifier').value.trim();
            const btn = document.getElementById('btnGetOTP');
            if (!identifier) return showToast("Enter identity", "error");

            btn.disabled = true;
            btn.innerText = "Verifying...";

            try {
                const res = await fetch(`${API_BASE}/auth/password-reset/request/`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ identifier: identifier })
                });
                if (res.ok) {
                    document.getElementById('resetStep1').style.display = 'none';
                    document.getElementById('resetStep2').style.display = 'block';
                } else {
                    showToast("Verification failed", "error");
                }
            } catch (e) {
                showToast("Network error", "error");
            } finally {
                btn.disabled = false;
                btn.innerText = "Verify Identity";
            }
        }

        async function confirmReset() {
            const identifier = document.getElementById('resetIdentifier').value.trim();
            const otp = document.getElementById('resetOTP').value.trim();
            const pass = document.getElementById('newPassword').value.trim();
            if (!otp || !pass) return showToast("Complete all fields", "error");

            try {
                const res = await fetch(`${API_BASE}/auth/password-reset/confirm/`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ identifier: identifier, otp: otp, new_password: pass })
                });
                const data = await res.json();
                if (res.ok) {
                    showToast("Credentials updated", "success");
                    closeResetModal();
                    document.getElementById('username').value = data.username;
                    document.getElementById('password').value = data.password;
                } else {
                    showToast(data.error || "Update failed", "error");
                }
            } catch (e) {
                showToast("Error updating password", "error");
            }
        }
    </script>
</body>

</html>
