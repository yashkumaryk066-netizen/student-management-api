<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Institute Management System - Professional ERP Solution</title>
    <link rel="stylesheet" href="/static/css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
</head>

<body>
    <!-- Animated Background -->
    <div class="animated-bg"></div>
    <canvas id="particles" class="particles"></canvas>

    <!-- 3D Scene Container for Three.js -->
    <div id="scene-container"></div>

    <!-- Main Container -->
    <div class="container"
        style="display: flex; flex-direction: column; align-items: center; justify-content: center; min-height: 100vh; position: relative; z-index: 10;">

        <!-- Top 'Go to Demo' Bar -->
        <div style="position: absolute; top: 20px; right: 20px;">
            <a href="/demo/" class="demo-btn"
                style="text-decoration: none; background: rgba(255,255,255,0.1); backdrop-filter: blur(10px); border: 1px solid rgba(255,255,255,0.2); color: white; padding: 10px 20px; border-radius: 30px; font-weight: 600; transition: all 0.3s;">
                ğŸš€ View Feature Demo
            </a>
        </div>

        <!-- Login Glass Card -->
        <div class="login-content"
            style="background: rgba(255, 255, 255, 0.05); backdrop-filter: blur(20px); border: 1px solid rgba(255, 255, 255, 0.1); padding: 40px; border-radius: 20px; width: 100%; max-width: 400px; box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);">
            <div class="login-header" style="text-align: center; margin-bottom: 30px;">
                <h1 style="color: white; font-size: 2rem; margin-bottom: 10px;">ğŸ“ IMS Login</h1>
                <p style="color: rgba(255,255,255,0.7);">Saraswati Institute of Technology</p>
            </div>

            <!-- Login Form (Reused Logic) -->
            <form id="loginForm">
                <div class="form-group" style="margin-bottom: 20px;">
                    <label style="color: rgba(255,255,255,0.8); display: block; margin-bottom: 8px;">Username</label>
                    <input type="text" id="username" class="form-control" placeholder="Enter username" required
                        style="width: 100%; padding: 12px; background: rgba(0,0,0,0.2); border: 1px solid rgba(255,255,255,0.1); color: white; border-radius: 8px; outline: none;">
                </div>

                <div class="form-group" style="margin-bottom: 25px;">
                    <label style="color: rgba(255,255,255,0.8); display: block; margin-bottom: 8px;">Password</label>
                    <input type="password" id="password" class="form-control" placeholder="Enter password" required
                        style="width: 100%; padding: 12px; background: rgba(0,0,0,0.2); border: 1px solid rgba(255,255,255,0.1); color: white; border-radius: 8px; outline: none;">
                </div>

                <!-- Error & Loader Placeholders (Hooked to auth.js) -->
                <div id="errorAlert" style="display:none; color: #ff6b6b; margin-bottom: 15px; text-align: center;">
                    <span id="errorMessage"></span>
                </div>

                <button type="submit" id="loginBtn" class="btn-primary"
                    style="width: 100%; padding: 14px; background: linear-gradient(135deg, #6366f1 0%, #4f46e5 100%); color: white; border: none; border-radius: 8px; font-weight: 600; cursor: pointer; transition: transform 0.2s;">
                    <span id="loginText">Sign In</span>
                    <span id="loginLoader" style="display: none;">âŒ›</span>
                </button>
            </form>

            <div style="margin-top: 25px; text-align: center;">
                <p style="color: rgba(255,255,255,0.5); font-size: 0.9rem;">
                    Don't have an account? <a href="/demo/" style="color: #818cf8;">Contact Admin</a>
                </p>
            </div>

            <p style="text-align: center; margin-top: 20px; color: rgba(255,255,255,0.3); font-size: 0.8rem;">
                Demo: admin / admin123
            </p>
        </div>
    </div>

    <!-- Login Modal -->
    <div id="loginModal" class="login-modal">
        <div class="login-content">
            <span class="close-modal" onclick="closeLoginModal()">&times;</span>
            <div class="login-header">
                <h2>Welcome Back!</h2>
                <p style="color: var(--text-muted);">Select your role to continue</p>
            </div>

            <!-- Role Selector -->
            <div class="role-selector">
                <div class="role-btn" onclick="selectRole('STUDENT')">
                    <div class="role-icon">ğŸ“</div>
                    <div>Student</div>
                </div>
                <div class="role-btn" onclick="selectRole('TEACHER')">
                    <div class="role-icon">ğŸ‘¨â€ğŸ«</div>
                    <div>Teacher</div>
                </div>
                <div class="role-btn" onclick="selectRole('PARENT')">
                    <div class="role-icon">ğŸ‘ª</div>
                    <div>Parent</div>
                </div>
                <div class="role-btn" onclick="selectRole('ADMIN')">
                    <div class="role-icon">âš™ï¸</div>
                    <div>Admin</div>
                </div>
            </div>

            <!-- Login Form -->
            <form id="loginForm" onsubmit="handleLogin(event)">
                <input type="hidden" id="selectedRole" value="">

                <div class="form-group">
                    <label>Username</label>
                    <input type="text" id="username" class="form-control" placeholder="Enter your username" required>
                </div>

                <div class="form-group">
                    <label>Password</label>
                    <input type="password" id="password" class="form-control" placeholder="Enter your password"
                        required>
                </div>

                <button type="submit" class="btn-primary">Sign In</button>
            </form>

            <p style="text-align: center; margin-top: 20px; color: var(--text-muted); font-size: 0.9rem;">
                Demo credentials: admin / admin123
            </p>
        </div>
    </div>

    <!-- Scripts -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="/static/js/particles.js"></script>
    <script src="/static/js/3d-scene.js"></script>
    <script src="/static/js/app.js"></script>
</body>

</html>
