<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Management System</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Login Page -->
    <div id="loginPage" class="login-container">
        <div class="login-card">
            <div class="login-header">
                <h1>ðŸŽ“ Student Management</h1>
                <p>Sign in to manage students and attendance</p>
            </div>

            <div id="loginError" class="alert alert-error hidden"></div>

            <form id="loginForm">
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" class="form-control" placeholder="Enter your username" required>
                </div>
                
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" class="form-control" placeholder="Enter your password" required>
                </div>

                <button type="submit" class="btn btn-primary">Sign In</button>
            </form>
        </div>
    </div>

    <!-- Dashboard -->
    <div id="dashboard" class="dashboard">
        <nav class="navbar">
            <div class="navbar-brand">ðŸŽ“ Student Management</div>
            <div class="navbar-user">
                <span id="userDisplay"></span>
                <button id="logoutBtn" class="btn btn-logout">Logout</button>
            </div>
        </nav>

        <div class="container">
            <!-- Today's Attendance Stats -->
            <div id="stats" class="stats-grid">
                <div class="stat-card">
                    <div class="stat-label">Total Students</div>
                    <div class="stat-value" id="totalStudents">0</div>
                </div>
                <div class="stat-card">
                    <div class="stat-label">Present Today</div>
                    <div class="stat-value" style="color: var(--success-color)" id="presentCount">0</div>
                </div>
                <div class="stat-card">
                    <div class="stat-label">Absent Today</div>
                    <div class="stat-value" style="color: var(--danger-color)" id="absentCount">0</div>
                </div>
            </div>

            <!-- Students List -->
            <div class="card">
                <div class="card-header">
                    <h2 class="card-title">Students</h2>
                    <button class="btn btn-success" onclick="openAddStudentModal()">+ Add Student</button>
                </div>

                <div class="search-box">
                    <input type="text" id="searchInput" class="search-input" placeholder="Search students by name or gender...">
                    <button class="btn btn-primary" onclick="searchStudents()">Search</button>
                </div>

                <div class="table-container">
                    <table>
                        <thead>
                            <tr>
                                <th>Name</th>
                                <th>Age</th>
                                <th>Gender</th>
                                <th>Grade</th>
                                <th>DOB</th>
                                <th>Today's Attendance</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody id="studentsTable">
                            <tr>
                                <td colspan="7" class="loading">Loading students...</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <!-- Add/Edit Student Modal -->
    <div id="studentModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 class="modal-title" id="modalTitle">Add Student</h2>
            </div>

            <form id="studentForm">
                <input type="hidden" id="studentId">
                
                <div class="form-group">
                    <label for="studentName">Name</label>
                    <input type="text" id="studentName" class="form-control" required>
                </div>

                <div class="form-group">
                    <label for="studentAge">Age</label>
                    <input type="number" id="studentAge" class="form-control" required>
                </div>

                <div class="form-group">
                    <label for="studentGender">Gender</label>
                    <select id="studentGender" class="form-control" required>
                        <option value="">Select Gender</option>
                        <option value="Male">Male</option>
                        <option value="Female">Female</option>
                        <option value="Other">Other</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="studentDOB">Date of Birth</label>
                    <input type="date" id="studentDOB" class="form-control" required>
                </div>

                <div class="form-group">
                    <label for="studentGrade">Grade</label>
                    <input type="number" id="studentGrade" class="form-control" required>
                </div>

                <div class="form-group">
                    <label for="studentRelation">Parent/Guardian</label>
                    <input type="text" id="studentRelation" class="form-control" required>
                </div>

                <div style="display: flex; gap: 12px; margin-top: 24px;">
                    <button type="submit" class="btn btn-primary" style="flex: 1">Save</button>
                    <button type="button" class="btn btn-close" onclick="closeStudentModal()">Cancel</button>
                </div>
            </form>
        </div>
    </div>

    <script src="js/app.js"></script>
</body>
</html>
