<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RangraGo Pilot - Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;800&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Outfit', sans-serif;
            background: #0f172a;
            color: white;
        }

        .glass-card {
            background: rgba(30, 41, 59, 0.7);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .toggle-checkbox:checked {
            right: 0;
            border-color: #f59e0b;
        }

        .toggle-checkbox:checked+.toggle-label {
            background-color: #f59e0b;
        }
    </style>
</head>

<body class="bg-slate-900 pb-20">

    <!-- Top Bar -->
    <div
        class="fixed top-0 w-full bg-slate-900/90 backdrop-blur-md border-b border-white/5 p-4 flex justify-between items-center z-50">
        <div class="font-bold text-xl tracking-tight">Rangra<span class="text-amber-500">Pilot</span></div>

        <!-- Online Switch -->
        <div class="flex items-center gap-3">
            <span class="text-xs font-bold uppercase text-slate-400" id="statusText">Offline</span>
            <div class="relative inline-block w-12 mr-2 align-middle select-none transition duration-200 ease-in">
                <input type="checkbox" name="toggle" id="toggle"
                    class="toggle-checkbox absolute block w-6 h-6 rounded-full bg-white border-4 appearance-none cursor-pointer border-slate-700 transition-all duration-300"
                    onclick="toggleOnline()" />
                <label for="toggle"
                    class="toggle-label block overflow-hidden h-6 rounded-full bg-slate-700 cursor-pointer"></label>
            </div>
        </div>
    </div>

    <!-- Main Content -->
    <div class="mt-20 px-4 space-y-6">

        <!-- Earnings Card -->
        <div
            class="glass-card p-6 rounded-2xl flex justify-between items-end bg-gradient-to-br from-slate-800 to-slate-900">
            <div>
                <div class="text-slate-400 text-sm mb-1">Today's Earnings</div>
                <div class="text-3xl font-bold text-white">₹1,240</div>
            </div>
            <div class="text-right">
                <div class="text-green-400 text-sm font-bold">+12%</div>
                <div class="text-slate-500 text-xs">Vs Yesterday</div>
            </div>
        </div>

        <!-- Metric Grid -->
        <div class="grid grid-cols-2 gap-4">
            <div class="glass-card p-4 rounded-xl text-center">
                <div class="text-2xl font-bold text-amber-500">8</div>
                <div class="text-xs text-slate-400 uppercase tracking-wide mt-1">Rides</div>
            </div>
            <div class="glass-card p-4 rounded-xl text-center">
                <div class="text-2xl font-bold text-cyan-400">4.9</div>
                <div class="text-xs text-slate-400 uppercase tracking-wide mt-1">Rating</div>
            </div>
        </div>

        <!-- Incoming Request (Hidden by Default) -->
        <div id="rideRequest" class="hidden fixed bottom-0 left-0 w-full p-4 z-50">
            <div
                class="glass-card p-5 rounded-2xl shadow-2xl bg-slate-800 border-t border-amber-500/50 animate-[slideUp_0.5s_ease-out]">
                <div class="flex items-center justify-between mb-4">
                    <div class="flex items-center gap-3">
                        <div class="w-10 h-10 rounded-full bg-slate-700 flex items-center justify-center">
                            <i class="fa-solid fa-user text-slate-300"></i>
                        </div>
                        <div>
                            <div class="font-bold text-lg">New Ride Request</div>
                            <div class="text-xs text-slate-400">2.5 km away</div>
                        </div>
                    </div>
                    <div class="text-xl font-bold text-green-400">₹145</div>
                </div>

                <div class="space-y-3 relative pl-6 border-l-2 border-slate-700 ml-2 mb-6">
                    <div class="relative">
                        <div
                            class="absolute -left-[31px] top-1 w-4 h-4 rounded-full bg-green-500 border-4 border-slate-800">
                        </div>
                        <div class="text-sm font-semibold">Bhagalpur Station</div>
                        <div class="text-xs text-slate-400">Pickup</div>
                    </div>
                    <div class="relative">
                        <div
                            class="absolute -left-[31px] top-1 w-4 h-4 rounded-full bg-red-500 border-4 border-slate-800">
                        </div>
                        <div class="text-sm font-semibold">T.N.B College</div>
                        <div class="text-xs text-slate-400">Drop</div>
                    </div>
                </div>

                <div class="grid grid-cols-2 gap-4">
                    <button onclick="rejectRide()"
                        class="py-3 rounded-xl bg-slate-700 text-slate-300 font-bold hover:bg-slate-600 transition">Decline</button>
                    <button onclick="acceptRide()"
                        class="py-3 rounded-xl bg-green-600 text-white font-bold hover:bg-green-500 transition shadow-lg shadow-green-500/20">Accept
                        Ride</button>
                </div>

                <div class="w-full bg-slate-700 h-1 mt-4 rounded-full overflow-hidden">
                    <div class="bg-amber-500 h-full animate-[shrink_15s_linear_forwards]" style="width: 100%"></div>
                </div>
            </div>
        </div>

        <!-- Active Ride Panel (OTP / Navigation) -->
        <div id="activeRidePanel" class="hidden fixed bottom-0 left-0 w-full p-4 z-50">
            <div
                class="glass-card p-5 rounded-2xl shadow-2xl bg-slate-800 border-t border-green-500/50 animate-[slideUp_0.3s_ease-out]">
                <div class="flex justify-between items-center mb-4">
                    <div class="flex items-center gap-3">
                        <div
                            class="w-12 h-12 bg-amber-500 rounded-full flex items-center justify-center text-black font-bold text-xl">
                            <i class="fa-solid fa-user"></i>
                        </div>
                        <div>
                            <h2 class="text-xl font-bold text-white">Rider Name</h2>
                            <!-- Placeholder, populate via JS -->
                            <div class="text-xs text-green-400 font-bold uppercase tracking-wider">ON TRIP</div>
                        </div>
                    </div>
                    <div class="text-right">
                        <a href="#"
                            class="inline-block bg-blue-600 hover:bg-blue-500 text-white p-3 rounded-full mb-1"><i
                                class="fa-solid fa-location-arrow"></i></a>
                        <div class="text-[10px] text-slate-400">NAVIGATE</div>
                    </div>
                </div>

                <!-- OTP Input Section (Pre-Start) -->
                <div id="otpSection" class="mb-4">
                    <input type="number" id="otpInput" placeholder="Enter Start OTP"
                        class="w-full bg-slate-700 text-white text-center text-2xl font-mono p-3 rounded-xl border border-slate-600 focus:border-amber-500 focus:outline-none tracking-widest">
                    <button onclick="startTrip()"
                        class="w-full bg-green-600 hover:bg-green-500 text-white font-bold py-4 rounded-xl mt-3 shadow-lg shadow-green-500/30">
                        VERIFY & START TRIP
                    </button>
                </div>

                <!-- End Trip Section (Post-Start) -->
                <div id="endTripSection" class="hidden">
                    <button onclick="completeTrip()"
                        class="w-full bg-red-600 hover:bg-red-500 text-white font-bold py-4 rounded-xl shadow-lg shadow-red-500/30">
                        COMPLETE RIDE
                    </button>
                </div>
            </div>
        </div>

    </div>

    <script>
        let isOnline = false;
        let pollInterval = null;
        let currentRideProposal = null; // Store ride ID for acceptance
        let activeRideId = null;

        async function toggleOnline() {
            try {
                const res = await fetch('/rangrago/api/driver/toggle/');
                const data = await res.json();

                if (data.success) {
                    isOnline = data.is_online;
                    updateUIStatus(isOnline);

                    if (isOnline) {
                        startLookingForRides();
                    } else {
                        stopLookingForRides();
                    }
                }
            } catch (e) { console.error(e); }
        }

        function updateUIStatus(online) {
            const statusText = document.getElementById('statusText');
            if (online) {
                statusText.innerText = "ONLINE";
                statusText.classList.replace('text-slate-400', 'text-green-400');
            } else {
                statusText.innerText = "OFFLINE";
                statusText.classList.replace('text-green-400', 'text-slate-400');
            }
        }

        function startLookingForRides() {
            pollInterval = setInterval(async () => {
                if (!isOnline || activeRideId) return; // Don't poll if busy

                try {
                    const res = await fetch('/rangrago/api/driver/poll/');
                    const data = await res.json();

                    // If rides available and popup not already shown
                    if (data.rides && data.rides.length > 0 && document.getElementById('rideRequest').classList.contains('hidden')) {
                        const ride = data.rides[0]; // Take first available
                        showRideRequest(ride);
                    }
                } catch (e) { console.error(e); }
            }, 3000);
        }

        function stopLookingForRides() {
            clearInterval(pollInterval);
            document.getElementById('rideRequest').classList.add('hidden');
        }

        function showRideRequest(ride) {
            currentRideProposal = ride.id;

            // Update UI with Ride Details
            // Note: In a full implementation, we'd update the DOM elements for pickup/drop text here
            // For now we just show the popup

            document.getElementById('rideRequest').classList.remove('hidden');
            // Play sound if possible
        }

        async function acceptRide() {
            if (!currentRideProposal) return;

            try {
                const res = await fetch(`/rangrago/api/driver/accept/${currentRideProposal}/`, { method: 'POST' });
                const data = await res.json();

                if (data.success) {
                    activeRideId = currentRideProposal;
                    alert(`Ride Accepted! Passenger: ${data.rider_name}`);

                    // Hide Request Popup
                    document.getElementById('rideRequest').classList.add('hidden');

                    // Show Active Panel
                    document.getElementById('activeRidePanel').classList.remove('hidden');
                    document.getElementById('otpSection').classList.remove('hidden');
                    document.getElementById('endTripSection').classList.add('hidden');

                } else {
                    alert("Error: " + data.msg || data.error);
                    document.getElementById('rideRequest').classList.add('hidden');
                }
            } catch (e) { alert("Network Error"); }
        }

        async function startTrip() {
            const otp = document.getElementById('otpInput').value;
            if (otp.length !== 4) return alert("Enter 4-digit OTP");

            const formData = new FormData();
            formData.append('ride_id', activeRideId);
            formData.append('otp', otp);

            const res = await fetch('/rangrago/api/driver/start/', { method: 'POST', body: formData });
            const data = await res.json();

            if (data.success) {
                document.getElementById('otpSection').classList.add('hidden');
                document.getElementById('endTripSection').classList.remove('hidden');
            } else {
                alert(data.error);
            }
        }

        async function completeTrip() {
            const res = await fetch(`/rangrago/api/driver/complete/${activeRideId}/`, { method: 'POST' });
            const data = await res.json();
            if (data.success) {
                alert("Ride Completed! Earnings added.");
                document.getElementById('activeRidePanel').classList.add('hidden');
                activeRideId = null;
                // Resume Polling
            }
        }

        function rejectRide() {
            document.getElementById('rideRequest').classList.add('hidden');
            // Ideally tell backend to ignore this ride for 30s
        }
    </script>

    <style>
        @keyframes shrink {
            from {
                width: 100%;
            }

            to {
                width: 0%;
            }
        }

        @keyframes slideUp {
            from {
                transform: translateY(100%);
                opacity: 0;
            }

            to {
                transform: translateY(0);
                opacity: 1;
            }
        }
    </style>
</body>

</html>
