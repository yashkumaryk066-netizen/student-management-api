<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RangraGo - Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;800&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
</head>

<body class="bg-gray-900 text-white flex items-center justify-center min-h-screen p-4" style="font-family: 'Outfit';">

    <div class="w-full max-w-md">
        <div class="text-center mb-10">
            <div
                class="w-16 h-16 bg-white/10 rounded-full mx-auto flex items-center justify-center text-3xl mb-4 backdrop-blur-md">
                <span class="text-3xl">ðŸš–</span>
            </div>
            <h1 class="text-2xl font-bold">Welcome to RangraGo</h1>
            <p class="text-gray-400 mt-2 text-sm">Your Premium Ride Experience</p>
        </div>

        <form method="POST" class="bg-gray-800 border border-gray-700 p-8 rounded-2xl shadow-xl space-y-4">
            {% csrf_token %}
            <div>
                <label class="block text-xs font-bold uppercase text-gray-400 mb-1">Mobile Number</label>
                <div class="flex gap-2">
                    <span
                        class="bg-gray-700 border border-gray-600 text-gray-300 p-3 rounded-lg text-sm flex items-center">+91</span>
                    <input type="tel" name="phone" required placeholder="98765 43210"
                        class="w-full bg-gray-700 border-gray-600 text-white p-3 rounded-lg focus:outline-none focus:border-amber-500 transition">
                </div>
            </div>

            <button type="submit"
                class="w-full bg-white hover:bg-gray-200 text-black font-bold py-4 rounded-xl mt-4 transition">
                Continue
            </button>
        </form>

        <p class="text-center text-gray-500 text-xs mt-8">
            <a href="/rangrago/drive/" class="text-amber-500 hover:underline">Drive with RangraGo? Login here</a>
        </p>
    </div>

</body>

</html>
