<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RangraGo - Choose Your Journey</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;800&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Outfit', sans-serif;
            background: #000;
            overflow: hidden;
        }

        .split-screen {
            transition: all 0.5s ease-in-out;
            position: relative;
            overflow: hidden;
        }

        .split-screen:hover {
            flex: 1.5;
        }

        .split-screen::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.6);
            transition: 0.3s;
        }

        .split-screen:hover::before {
            background: rgba(0, 0, 0, 0.3);
        }

        .content {
            position: relative;
            z-index: 10;
            opacity: 0.8;
            transition: 0.3s;
        }

        .split-screen:hover .content {
            opacity: 1;
            transform: scale(1.05);
        }

        .btn-action {
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .btn-action:hover {
            transform: translateY(-5px);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.4);
        }
    </style>
</head>

<body class="h-screen flex flex-col md:flex-row w-full">

    <!-- RIDER SECTION -->
    <div class="split-screen flex-1 bg-[url('https://images.unsplash.com/photo-1449965408869-eaa3f722e40d?q=80&w=2070&auto=format&fit=crop')] bg-cover bg-center flex items-center justify-center group cursor-pointer"
        onclick="window.location.href='/rangrago/login/'">
        <div class="content text-center p-8">
            <div
                class="w-24 h-24 bg-white/10 rounded-full flex items-center justify-center mx-auto mb-6 backdrop-blur-md border border-white/20 group-hover:bg-amber-500/20 group-hover:border-amber-500 transition-all">
                <i class="fa-solid fa-user text-4xl text-white"></i>
            </div>
            <h2 class="text-5xl font-extrabold text-white mb-2 tracking-tight">Rider</h2>
            <p class="text-xl text-gray-300 font-light mb-8">Get me a ride</p>
            <button
                class="btn-action bg-white text-black px-10 py-4 rounded-full font-bold text-lg group-hover:bg-amber-500 group-hover:text-white group-hover:border-amber-500">
                Book Now <i class="fa-solid fa-arrow-right ml-2"></i>
            </button>
        </div>
    </div>

    <!-- DRIVER SECTION -->
    <div class="split-screen flex-1 bg-[url('https://images.unsplash.com/photo-1617788138017-80ad40651399?q=80&w=2070&auto=format&fit=crop')] bg-cover bg-center flex items-center justify-center group cursor-pointer"
        onclick="window.location.href='/rangrago/drive/'">
        <div class="content text-center p-8">
            <div
                class="w-24 h-24 bg-white/10 rounded-full flex items-center justify-center mx-auto mb-6 backdrop-blur-md border border-white/20 group-hover:bg-blue-600/20 group-hover:border-blue-500 transition-all">
                <i class="fa-solid fa-steering-wheel text-4xl text-white"></i>
            </div>
            <h2 class="text-5xl font-extrabold text-white mb-2 tracking-tight">Pilot</h2>
            <p class="text-xl text-gray-300 font-light mb-8">Earn money driving</p>
            <button
                class="btn-action bg-transparent text-white px-10 py-4 rounded-full font-bold text-lg border-2 border-white group-hover:bg-blue-600 group-hover:border-blue-600">
                Join as Pilot <i class="fa-solid fa-id-card ml-2"></i>
            </button>
        </div>
    </div>

    <!-- LOGO OVERLAY -->
    <div class="absolute top-8 left-0 w-full text-center pointer-events-none z-50">
        <div class="inline-block bg-black/40 backdrop-blur-xl px-6 py-2 rounded-full border border-white/10">
            <h1 class="text-2xl font-bold text-white tracking-widest">RANGRA<span class="text-amber-500">GO</span></h1>
        </div>
    </div>

</body>

</html>
