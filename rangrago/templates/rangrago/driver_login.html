<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RangraGo Pilot - Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;800&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
</head>

<body class="bg-slate-950 text-white flex items-center justify-center min-h-screen p-4" style="font-family: 'Outfit';">

    <div class="w-full max-w-md">
        <div class="text-center mb-10">
            <div
                class="w-20 h-20 bg-amber-500 rounded-2xl mx-auto flex items-center justify-center text-3xl text-white mb-4 shadow-2xl shadow-amber-500/20">
                <i class="fa-solid fa-id-card"></i>
            </div>
            <h1 class="text-3xl font-bold">Pilot Portal</h1>
            <p class="text-slate-400 mt-2">Drive with RangraGo & Earn</p>
        </div>

        <div class="bg-slate-900 border border-slate-800 p-8 rounded-2xl shadow-xl space-y-4">
            <div>
                <label class="block text-xs font-bold uppercase text-slate-500 mb-1">Mobile Number</label>
                <input type="tel" placeholder="+91 98765 43210"
                    class="w-full bg-slate-800 border-slate-700 text-white p-3 rounded-lg focus:outline-none focus:border-amber-500 transition">
            </div>

            <div>
                <label class="block text-xs font-bold uppercase text-slate-500 mb-1">Vehicle Number</label>
                <input type="text" placeholder="BR-10-XX-0000"
                    class="w-full bg-slate-800 border-slate-700 text-white p-3 rounded-lg focus:outline-none focus:border-amber-500 transition">
            </div>

            <button onclick="window.location.href='/rangrago/drive/dashboard/'"
                class="w-full bg-amber-500 hover:bg-amber-400 text-black font-bold py-4 rounded-xl mt-4 transition shadow-lg shadow-amber-500/20">
                LOGIN AS PILOT
            </button>
        </div>

        <p class="text-center text-slate-500 text-xs mt-8">
            By logging in, you agree to our Pilot Terms & Conditions.
        </p>
    </div>

</body>

</html>
